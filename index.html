<html lang="en">
<head>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="assets/favicon.ico">
</head>
<body>

<!-- NAVIGATION -->
<header>
  <nav class="navbar">
    <div class="logo">Readify</div>

    <ul class="nav-links" id="navLinks">
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="explorer.html">Book Explorer</a></li>
      <li><a href="tracker.html">Progress Tracker</a></li>
      <li><a href="recommender.html">Recommender</a></li>

  </nav>
</header>

<!-- HERO SECTION -->

  <div class="hero-text">

    <div class="quote-box">

      <p id="quoteSource" class="quote-source"></p>

    <div class="author-day">

  </div>

<script>
  // Make logo clickable to scroll to home
  document.querySelector('.logo').addEventListener('click', function() {
    document.querySelector('.home-hero').scrollIntoView({ behavior: 'smooth' });
  });

  // Hamburger menu toggle
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active');
  }
</script>
</body>
</html>

<script src="js/main.js"></script>

<script>
  // Make logo clickable to scroll to home
  document.querySelector('.logo').addEventListener('click', function() {
    document.querySelector('.home-hero').scrollIntoView({ behavior: 'smooth' });
  });

  // Hamburger menu toggle
  function toggleMenu() {
    const navLinks = document.getElementById('navLinks');
    navLinks.classList.toggle('active');
  }

  // Close menu when clicking on a link
  document.querySelectorAll('.nav-links a').forEach(link => {
    link.addEventListener('click', function() {
      document.getElementById('navLinks').classList.remove('active');
    });
  });

  // Close menu when clicking outside
  document.addEventListener('click', function(event) {
    const header = document.querySelector('header');
    const navLinks = document.getElementById('navLinks');
    if (!header.contains(event.target)) {
      navLinks.classList.remove('active');
    }
  });
</script>
